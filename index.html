<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>The Simon Game</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- the title of the game -->
    <h1 id="level-title">Press any Key Or Tap anywhere to Start! <br /></h1>

    <div class="container">
      <div class="row">
        <div type="button" id="green" class="btn green"></div>

        <div type="button" id="red" class="btn red"></div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
      </div>
    </div>

    <div class="container2">
      <button id="start-btn" class="startReset">Start</button>
      <button id="reset-btn" class="startReset">Reset</button>
    </div>

    <div class="footerDiv">
      <footer>Made by Aryan Sharma &hearts;</footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="game.js"></script>
  </body>
</html>
